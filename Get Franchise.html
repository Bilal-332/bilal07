<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=0">
    <title>Get Franchise</title>

    <link rel="stylesheet" href="Get Franchise.css">
</head>
<body>
    <div class="top">
        <h1>GET FRANCHISE</h1>
    </div>
    <div class="table">
    <h4>JOIN ICMS NETWORK AND EARN HIGH REPUTAION FOR YOUR SCHOOL OR COLLEGE</h4>
 <table>
     <tr>
         <td>
             <label for="name">Full Name*</label><br>
             <input type="text" id="name" required>
         </td>
         <td>
            <label for="mb">Mobile*</label><br>
            <input type="number" id="mb" required>
         </td>
     </tr>
     <tr>
        <td>
            <label for="eml">Email*</label><br>
             <input type="email" id="eml" required>
        </td>
        <td>
            <label for="city">City*</label><br>
             <input type="text" id="city" required>
        </td>
     </tr>
     <tr>
        <td colspan="2">
            <label for="msg">Message*</label><br>
            <textarea name="msg" id="" cols="30" rows="10" ></textarea>
        </td>
     </tr>
     <tr>
         <td colspan="2">
            <button type="submit">SUBMIT REQUEST</button>
         </td>
         
     </tr>
 </table>
 
</div>
</body>
</html>
